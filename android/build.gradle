apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
    }
}

android{
    compileSdkVersion 10
    buildToolsVersion "27.0.3"

    sourceSets{
        main {
            java.srcDirs = ['src']
            manifest.srcFile "AndroidManifest.xml"
            jniLibs.srcDirs = ['libs']
        }
    }
}